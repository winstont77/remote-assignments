<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <header class="devsite-header">
            <div class="devsite-top-logo-row">
                <div class="devsite-product-name-wrapper">
                    <a href="https://developers.google.com/?hl=zh-tw" class="devsite-site-logo-link">
                        <img class="devsite-site-logo" src="./img/lockup-new.svg" alt="">
                    </a>
                </div>
                <div class="devsite-header-upper-tabs">
                    <nav>
                        <ul class="upper-tabs">
                            <li class="nav-products">
                                <div class="nav-products-span">
                                    <span>Products</span>
                                </div>
                                <div class="devsite-tabs-dropdown">
                                    <img class="devsite-tabs-dropdown-toggle" src="./img/211614_down_b_arrow_icon.svg" alt="">
                                </div>
                            </li>
                            <li class="nav-common">Solutions</li>
                            <li class="nav-common">Events</li>
                            <li class="nav-common">Learn</li>
                            <li class="nav-common">
                                <div>
                                    <span>Community</span>
                                </div>
                                <div class="devsite-tabs-dropdown">
                                    <img class="devsite-tabs-dropdown-toggle" src="./img/211614_down_b_arrow_icon.svg" alt="">
                                </div>
                            </li>
                            <li class="nav-common">
                                <div>
                                    <span>Developer Profile</span>
                                </div>
                            </li>
                            <li class="nav-common">
                                <div>
                                    <span>Blog</span>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="devsite-search">
                    <div class="devsite-search-img">
                        <img src="./img/3669253_ic_search_icon.svg" alt="">
                    </div>
                    <div class="devsite-search-input">
                        <input type="text" style="padding-left: 40px;" placeholder="Search">
                    </div>
                </div>
                <div class="devsite-language-selector">
                    <div class="devsite-language-selector-button">
                        <div class="icon-language">
                            <img src="./img/4213462_communication_global_internet_network_web_icon.svg" alt="">
                        </div>
                        <div class="devsite-language-selector-text">
                            <span>English</span>
                        </div>
                        <div class="devsite-tabs-dropdown" style="display: flex;margin-top: auto;margin-bottom: auto;">
                            <img class="devsite-tabs-dropdown-toggle" src="./img/211614_down_b_arrow_icon.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="devsite-user">
                    <div class="evsite-devprofile-wrapper-show">
                        <div class="evsite-devprofile-wrapper-show-img">
                            <img src="./img/ellipsis-vertical-solid.svg" alt="">
                        </div>
                    </div>
                    <div class="gb_Ia">
                        <div class="gb_Ia-span">
                            <span>W</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main style="position: relative;top: 48px;">
            <div class="devsite-content">
                <header class="devsite-content-header">
                    <div class="devsite-banner-message">
                        <div class="devsite-banner-message-content">
                            <span>Bard can help with coding in 20+ programming languages. </span>
                            <a href="">Learn more</a>
                        </div>
                    </div>
                    <div class="devsite-article-body clearfix">
                        <div></div>
                    </div>
                </header>
                <section class="devsite-landing-row"></section>
            </div>
        </main>
    </div>
</body>
</html>
